<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Lokasi</title>
</head>
<body>
  <h2>Mengambil lokasi Anda...</h2>
  <p id="status">Mohon izinkan akses lokasi.</p>

  <script>
    // Ganti dengan URL Web App dari Google Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbx8YQGIMnyEPAWJNRseAWhDEk00pGCdDr6PXOC3SUc6xeXoL53YKK9_vNsNUHwmh5Rc/exec";

    function kirimLokasi(lat, lon) {
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ latitude: lat, longitude: lon }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status").innerText = "Lokasi berhasil dikirim!";
      })
      .catch(err => {
        document.getElementById("status").innerText = "Gagal kirim lokasi: " + err;
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => kirimLokasi(pos.coords.latitude, pos.coords.longitude),
        err => document.getElementById("status").innerText = "Gagal akses lokasi: " + err.message
      );
    } else {
      document.getElementById("status").innerText = "Browser tidak mendukung geolocation.";
    }
  </script>
</body>
</html>
