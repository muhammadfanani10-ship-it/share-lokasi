<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bagikan Lokasi</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background:#f9f9f9; }
    h1 { color:#333; }
    #status { margin-top:20px; font-weight:bold; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Bagikan Lokasi Anda</h1>
  <p>Silakan klik <b>Izinkan</b> saat browser meminta akses lokasi. Data akan otomatis tersimpan.</p>
  <p id="status">‚è≥ Menunggu izin lokasi...</p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJdhZRvF-3LPOWxLgkOXpWzSGo5UlgAWv9h4vn4luaid4WQdNtHQagEOmJrD-iqvcv/exec"; // ganti dengan URL Web App

    function sendData(lat, lng, acc, ts) {
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          latitude: lat,
          longitude: lng,
          accuracy: acc,
          timestamp: ts,
          userAgent: navigator.userAgent
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.text())
      .then(txt => {
        document.getElementById("status").innerText =
          "‚úÖ Lokasi berhasil terkirim!\n" +
          "Latitude: " + lat + "\nLongitude: " + lng +
          "\nAkurasi: ¬±" + acc + " m\nWaktu: " + ts + "\n\nRespon server: " + txt;
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Gagal mengirim: " + err;
      });
    }

    function onSuccess(pos) {
      const { latitude, longitude, accuracy } = pos.coords;
      const ts = new Date(pos.timestamp).toLocaleString("id-ID");
      document.getElementById("status").innerText =
        `üìç Lokasi ditemukan:\nLat: ${latitude}\nLng: ${longitude}\nAkurasi: ¬±${Math.round(accuracy)} m\nMengirim ke server...`;
      sendData(latitude, longitude, accuracy, ts);
    }

    function onError(err) {
      document.getElementById("status").innerText = "‚ùå Tidak bisa ambil lokasi: " + err.message;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(onSuccess, onError, { enableHighAccuracy: true });
    } else {
      document.getElementById("status").innerText = "‚ùå Browser tidak mendukung geolocation.";
    }
  </script>
</body>
</html>
