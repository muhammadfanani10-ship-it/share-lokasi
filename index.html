<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bagikan Lokasi</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background:#f9f9f9; }
    h1 { color:#333; }
    #status { margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Bagikan Lokasi Anda</h1>
  <p>Halaman ini akan meminta <b>izin lokasi</b>. Setelah diizinkan, lokasi Anda otomatis terkirim ke server.</p>
  <p id="status">Menunggu izin lokasi...</p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYyi-mj7lIFHu4jiAs1NiqKXM2nuuSagrPEFcBwvDXuwW1I0uE8vgdwRdJFhelOR-N/exec"; // ganti dengan URL Web App kamu

    function sendData(lat, lng, acc, ts) {
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          latitude: lat,
          longitude: lng,
          accuracy: acc,
          timestamp: ts,
          userAgent: navigator.userAgent
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.text())
      .then(txt => document.getElementById("status").innerText = "‚úÖ Lokasi terkirim: " + txt)
      .catch(err => document.getElementById("status").innerText = "‚ùå Error: " + err);
    }

    function onSuccess(pos) {
      const { latitude, longitude, accuracy } = pos.coords;
      const ts = new Date(pos.timestamp).toLocaleString("id-ID");
      document.getElementById("status").innerText = 
        `üìç Lokasi: ${latitude}, ${longitude} (¬±${Math.round(accuracy)} m) pada ${ts}\nMengirim ke server...`;
      sendData(latitude, longitude, accuracy, ts);
    }

    function onError(err) {
      document.getElementById("status").innerText = "‚ùå Gagal: " + err.message;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(onSuccess, onError, { enableHighAccuracy: true });
    } else {
      document.getElementById("status").innerText = "‚ùå Browser tidak mendukung geolocation.";
    }
  </script>
</body>
</html>
